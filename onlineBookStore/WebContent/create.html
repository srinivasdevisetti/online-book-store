<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="style.css">

<meta charset="ISO-8859-1">
<title>new account</title>
<script src="validation.js"></script>
<style type="text/css">
span{font-size: 9;
color: red;
}
</style>

<body >

<form name="myform" action="storeuser" method="post" onsubmit="return validateform()">
 
	
   <h1 >User Account application </h1>
      <table >
         <tr>
            <td>name</td>
            <td><input type="text" name="name"><span id="sname"></span></td>
         </tr>
          <tr>
            <td>mobile number</td>
            <td><input type="text" name="number"><span id="numonly"></span></td>
         </tr>
          <tr>
            <td>username</td>
            <td><input type="text" name="username"><span id="suname"></span></td>
         </tr>
          <tr>
            <td>password</td>
            <td><input type="text" name="password"><span id="pass"></span></td>
             <tr>
            <td>re-enter password</td>
            <td><input type="text" name="password2"><span id="samepass"></span></span></td>
         </tr>
          <tr>
            <td>Address</td>
            <td><textarea  name="address" rows="4" cols="50"></textarea></td>
         </tr>
          <tr>
            <td><input type="submit"></td>
           
         </tr>
       
      </table>
      </form>
       <div id="degign">Designed by Srinivas</div>
